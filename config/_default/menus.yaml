# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Bio
    url: 'bio/'
    weight: 2
  - name: Awards & Honors
    url: 'awards/'
    weight: 3
  - name: Funding
    url: 'funding/'
    weight: 4
  - name: Publications
    url: 'publications/' #'#featured'
    weight: 5
  - name: Talks
    url: 'talks/'
    weight: 6
  - name: Teaching
    url: 'teaching/'
    weight: 7
  - name: Community Service
    url: 'service/'
    weight: 8
  - name: Media
    url: 'media/'
    weight: 9
  - name: Contact
    url: '#contact'
    weight: 10
